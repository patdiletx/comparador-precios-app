# .github/workflows/run-scraper.yml
# Este workflow ejecuta nuestro scraper de Santa Isabel todos los días.

name: Run Santa Isabel Scraper

on:
  # Define el horario para la ejecución automática.
  # '0 8 * * *' se ejecuta todos los días a las 8:00 AM UTC (4:00 AM en Chile).
  schedule:
    - cron: '0 8 * * *'
  
  # Permite ejecutar este workflow manualmente desde la pestaña "Actions" de GitHub.
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest # Usamos un entorno Linux estándar y limpio.

    steps:
      # 1. Clona tu repositorio para tener acceso al código.
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Configura el entorno de Python 3.11.
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Instala las dependencias de Python desde tu requirements.txt.
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scrapers/requirements.txt
      
      # 4. Instala los navegadores de Playwright y sus dependencias de sistema.
      - name: Install Playwright browsers
        run: python -m playwright install --with-deps
      
      # 5. Ejecuta el script del scraper.
      - name: Run Scraper
        # Usamos las variables de entorno que configuraremos como "Secrets" en GitHub.
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python scrapers/scrape_eltit.py
